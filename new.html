<!DOCTYPE html>
<html>
<body>

<p class='copied'>Click on the button to copy the text from the text field. Try to paste the text (e.g. ctrl+v) afterwards in a different window, to see the effect.</p>

<input type="text" value="Hello World" id="myInput">
<button onclick="myFunction('a')">Copy text</button>

<style>
    .copied {
        color: green;
        opacity: 0;
    }
</style>

<script>
function myFunction(lit) {
    var lit = lit
    if var lit.value == 'a'{
        console.log('its a')
    }
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
} 
</script>

</body>
</html>
